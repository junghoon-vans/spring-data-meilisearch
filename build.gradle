plugins {
    id 'java-library'
    id 'org.sonarqube' version '4.2.1.3168'
    id 'jacoco'
}

ext {
    projectVersion = '0.1.0-SNAPSHOT'
}

group = 'io.vanslog'
version = projectVersion

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
}

dependencies {
    // Spring
    implementation 'org.springframework:spring-context:6.0.6'
    implementation 'org.springframework:spring-tx:6.0.6'

    // Spring Data
    implementation 'org.springframework.data:spring-data-commons:3.1.1'

    // Meilisearch
    implementation 'com.meilisearch.sdk:meilisearch-java:0.11.1'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.1'

    // Test
    testImplementation('org.springframework:spring-test:6.0.6') {
        exclude group: 'ch.qos.logback', module: 'logback-classic'
    }
    testImplementation 'org.slf4j:slf4j-simple:2.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    testImplementation 'org.assertj:assertj-core:3.21.0'
}

test {
    useJUnitPlatform()
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}

sonar {
    properties {
        property 'sonar.host.url', 'https://sonarcloud.io'
        property 'sonar.organization', 'junghoon-ban'
        property 'sonar.projectKey', 'junghoon-vans_spring-data-meilisearch'
        property 'sonar.coverage.jacoco.xmlReportPaths', 'build/reports/jacoco/test/jacocoTestReport.xml'
    }
}
